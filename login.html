<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Telkom Audio Conference</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style-riandy.css">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>

  <body>
	<img src="telkom.png" alt="logo" id="logo-telkom">
    <div class="container">

		<div class="row">
			<div class="col-md-12" id="jumbotron">
				<img src="jumbotron.png" class="col-xs-6 col-md-6" alt="">
			</div>
		</div>
		
		<br><br>
		
		<div class="row">
			<div class="col-md-12">
				<div id="tab-login" class="col-md-6 col-xs-6">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs">
					  <li class="active"><a href="#schedule_conference" data-toggle="tab">Schedule Conference</a></li>
					  <li><a href="#attend_conference" data-toggle="tab">Attend Conference</a></li>
					</ul>
					
					<!-- Tab panes -->
					<div class="tab-content">
					  <div class="tab-pane active" id="schedule_conference">
						<form class="form-login" action="#">
							<select id="account_type_select" class="form-control">
								<option>Web Account</option>
								<option>Telephone Account</option>
							</select>
							<input type="text" class="form-control" placeholder="Enter username">
							<input type="text" class="form-control" placeholder="Enter password">
							<input type="submit" id="button_login" class="btn btn-primary btn-lg" value="Log In">
						</form>
					  </div>
					  <div class="tab-pane" id="attend_conference">
						<form class="form-login" action="#">
							<input type="text" class="form-control" placeholder="Telephone Number">
							<input type="text" class="form-control" placeholder="Conference Number">
							<input type="submit" id="button_login" class="btn btn-primary btn-lg" value="Log In">
						</form>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<p id="copyright">&copy; Copyright PT. Telekomunikasi Indonesia Tbk 2014</p>
			</div>
		</div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
